<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Book Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4 text-center">ðŸ“š Library Book Manager</h2>

  <form id="bookForm" class="mb-4">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" class="form-control" id="title" placeholder="Title" required />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="author" placeholder="Author" required />
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="genre" placeholder="Genre" />
      </div>
      <div class="col-md-2">
        <select class="form-select" id="available">
          <option value="true" selected>Available</option>
          <option value="false">Not Available</option>
        </select>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="bookTableBody"></tbody>
    </table>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
