<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">
  <h2 class="text-center mb-4">ðŸ“‡ Contact Manager</h2>

  <form id="contactForm" class="mb-4">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" id="name" class="form-control" placeholder="Name" required />
      </div>
      <div class="col-md-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="col-md-3">
        <input type="text" id="phone" class="form-control" placeholder="Phone" required />
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Add Contact</button>
      </div>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactTableBody"></tbody>
    </table>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
